{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

</head>
<body>
    <h1 class="text-center table_title">Charts</h1>
    <div class="container">
        <div style="flex: 1; padding: 10px;width: 100%;">
            <canvas id="barChart"></canvas>
        </div>
        <div style="flex: 1; padding: 10px; width: 100%;">
            <canvas id="circleChart"></canvas>
        </div>
    </div>

    <script>
        window.chartColors = {
            red: 'rgb(191, 49, 4)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(69, 206, 5)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };
        var bchar = document.getElementById('barChart').getContext('2d');
        var cchart = document.getElementById('circleChart').getContext('2d');
        var menu_items = JSON.parse('{{ data["menu_items"] | tojson | safe }}');
        var menu_item_counts = JSON.parse('{{ data["menu_item_counts"] | tojson | safe }}');
        let delayed;
        var bChart = new Chart(bchar, {
            type: 'bar',
            data: {
                labels: menu_items,
                datasets: [{
                    data: menu_item_counts,
                    backgroundColor: Object.values(window.chartColors),
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: true,
                responsive: true,
                animation: {
                    onComplete: () => {
                        delayed = true;
                    },
                    delay: (context) => {
                        let delay = 0;
                        if (context.type === 'data' && context.mode === 'default' && !delayed) {
                            delay = context.dataIndex * 80 + context.datasetIndex * 80;
                        }
                        return delay;
                    },
                    duration: 1000,
                },
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true
                    }
                },
                plugins: {
                    legend: {
                        display:false,
                    },
                    title: {
                        display: true,
                        text: "COUNT BY FOOD"
                    }
                },
                
            }
        });
        var cChart = new Chart(cchart,{
            plugins: [ChartDataLabels],
            type: 'pie',
            data: {
                labels: menu_items,
                datasets: [{
                    data: menu_item_counts,
                    backgroundColor:Object.values(window.chartColors),
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
                plugins: {
                    datalabels: {
                    formatter: (value, cchart) => {
                        const datapoints = cchart.chart.data.datasets[0].data
                        const total = datapoints.reduce((total, datapoint) => total + datapoint, 0)
                        const percentage = value / total * 100
                        return percentage.toFixed(2) + "%";
                    },
                    color: '#fff',
                    },
                    legend:{
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: "PERCENTAGE BY FOOD"
                    }
                },
                
            }
        });

    </script>

</body>
</html>

{% endblock %}
